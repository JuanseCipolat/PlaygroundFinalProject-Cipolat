{% extends 'blog/base.html' %}

{% block titulo %}Crear Post{% endblock %}

{% block contenido %}
  {% if user.is_authenticated %}
    <h2>Crear un nuevo post</h2>
    <form method="post" action="{% url 'crear_post' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Publicar</button>
    </form>
  {% else %}
    <p>Debes iniciar sesión para crear un nuevo post. <a href="{% url 'login' %}">Iniciar Sesión</a></p>
  {% endif %}
{% endblock %}
